      Tech: 2
      General: 2
    questions:
      - id: honor
        title: "What does honor demand?"
        subtitle: "The clans are rebuilding; the galaxy has not forgotten the wars."
        choices:
          - label: "I fight for my clan. We will rise again with honor."
            concept: "a clan-focused Mandalorian"
            tone: NEUTRAL
            effects:
              faction_hint: mandalorian_clans
              location_hint: loc-kotor-mandalore_camp
