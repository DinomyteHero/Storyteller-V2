            concept: "a philosophical acolyte"
            tone: PARAGON
            effects:
              faction_hint: neutral
              location_hint: loc-kotor-dark_side_nexus
              thread_seed: "You've begun to question whether the Sith way is the only path. A Gray Jedi has left a message for you—meet them and decide."
