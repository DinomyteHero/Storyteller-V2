# KOTOR Era Events â€” Hard and soft triggers for world simulation

events:
  - id: event_kotor_sith_raid
    type: hard
    triggers:
      heat_global:
        min: 40
    location_selector:
      tags_any:
        - jedi
        - republic
    effects:
      heat_by_location: "+15"
    broadcast_rules:
      visible_to: all
  - id: event_kotor_jedi_patrol
    type: soft
    triggers:
      heat_by_location:
        min: 30
    location_selector:
      tags_any:
        - sith
        - underworld
    effects:
      security_level: "+10"
    broadcast_rules:
      visible_to: present
  - id: event_kotor_artifact_rumor
    type: soft
    triggers:
      turn:
        min: 5
    location_selector:
      tags_any:
        - archaeological
        - jedi
    effects:
      rumor_spawn: rumor_kotor_star_map_fragment
    broadcast_rules:
      visible_to: present
  - id: event_kotor_mandalorian_hire
    type: soft
    triggers:
      turn:
        min: 3
    location_selector:
      tags_any:
        - mandalorian
    effects:
      mercenary_available: true
    broadcast_rules:
      visible_to: present
