# ============================================================
# namebanks.yaml -- Name Pools (TEMPLATE)
# ============================================================
#
# PURPOSE:
#   Provides name lists for procedural NPC generation. Each key is a pool
#   that can be referenced by NPC templates via the `namebank` field.
#
# USED BY:
#   - NPC generator (backend/app/world/npc_generator.py): selects names from
#     the pool specified by a template's `namebank` field
#
# CONVENTIONS:
#   - Keys are referenced by NPC templates: namebank: military_names
#   - Include species-specific name lists for diverse NPC generation
#   - Include rank/title lists for procedural name construction
#   - Minimum 10-15 names per pool for variety (more is better)
#   - Use lore-appropriate names for the era
#
# GOTCHAS:
#   - YAML integer aliases need quoting: "81" not 81
#   - Em dashes in names should be avoided or single-quoted
#   - Namebank keys must match exactly what NPC templates reference
#   - Names should be diverse in gender and species representation
# ============================================================

