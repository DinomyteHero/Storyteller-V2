# Rebellion Era Backgrounds — Age of Rebellion (0-4 ABY)
# SWTOR-style branching character backgrounds for the Galactic Civil War.

backgrounds:
  - id: imperial_officer
    name: "Imperial Officer"
    description: "You serve the Galactic Empire. Discipline, duty, and the iron fist of order."
    icon: "imperial"
    starting_stats:
      Combat: 2
      Stealth: 1
      Charisma: 3
      Tech: 2
      General: 2
    questions:
      - id: loyalty
        title: "Where does your loyalty truly lie?"
        subtitle: "This determines your faction alignment and starting position"
        choices:
          - label: "The Empire is civilization. Without it, the galaxy burns."
            concept: "a true believer in Imperial order"
            tone: NEUTRAL
            effects:
              faction_hint: galactic_empire
              location_hint: loc-imperial_garrison
              thread_seed: "Command has flagged unusual comm traffic from a nearby system. You are ordered to investigate — and silence — the source."
          - label: "I have seen what the Empire does to the innocent. Something must change."
            concept: "an Imperial officer harboring rebellious sympathies"
            tone: PARAGON
            effects:
              faction_hint: rebel_alliance
              location_hint: loc-cantina
              thread_seed: "A Rebel operative has made contact through a dead drop. Trusting them could be fatal — but so is doing nothing."
          - label: "Loyalty is for fools. The uniform gives me access. Access gives me power."
            concept: "a self-serving opportunist wearing Imperial grey"
            tone: RENEGADE
            effects:
              faction_hint: underworld
              location_hint: loc-cargo_docks
              thread_seed: "A smuggler has offered credits for classified patrol routes. The risk is enormous — but so is the payout."
      - id: catalyst_loyal
        title: "What hardened your conviction?"
        subtitle: "This shapes your opening arc"
        condition: "loyalty.tone == NEUTRAL"
        choices:
          - label: "I watched the Rebellion bomb a civilian transport. Order must be maintained."
            concept: "driven by a need to protect the innocent through Imperial law"
            tone: PARAGON
            effects:
              thread_seed: "Reports suggest the bombing was actually an Imperial false flag. The truth could shake everything you believe."
          - label: "My homeworld thrived under Imperial protection. The Rebels would destroy that."
            concept: "fiercely loyal to the Empire that protected their world"
            tone: NEUTRAL
            effects:
              thread_seed: "An old friend from home has sent a coded message — your world is being strip-mined by the Empire. Was it all a lie?"
          - label: "Weakness disgusts me. The strong should rule."
            concept: "an ambitious officer who craves power through the Imperial machine"
            tone: RENEGADE
            effects:
              thread_seed: "Your commanding officer is incompetent but connected. Removing them would advance your career — and the Empire."
      - id: catalyst_rebel
        title: "What pushed you toward the Alliance?"
        subtitle: "This seeds your opening arc"
        condition: "loyalty.tone == PARAGON"
        choices:
          - label: "I saw an officer execute civilians on Lothal. I cannot serve this."
            concept: "haunted by Imperial atrocities witnessed firsthand"
            tone: PARAGON
            effects:
              thread_seed: "The officer who gave the execution order has been promoted. They are now hunting for the informant who leaked the incident — you."
          - label: "My family was relocated to a labor camp. I still have their access codes."
            concept: "driven by personal loss under the Empire"
            tone: RENEGADE
            effects:
              thread_seed: "Your family is in an Imperial labor facility on the Outer Rim. You have the security codes — but using them means burning your cover forever."

  - id: rebel_operative
    name: "Rebel Operative"
    description: "You fight for freedom. The Alliance needs every hand — spy, soldier, or saboteur."
    icon: "rebel"
    starting_stats:
      Combat: 2
      Stealth: 3
      Charisma: 2
      Tech: 1
      General: 2
    questions:
      - id: role
        title: "What is your role in the Alliance?"
        subtitle: "This determines your specialty and starting location"
        choices:
          - label: "Intelligence — I gather secrets and turn agents behind enemy lines."
            concept: "an Alliance intelligence operative working in the shadows"
            tone: INVESTIGATE
            effects:
              faction_hint: rebel_alliance
              location_hint: loc-safe_house
              thread_seed: "Your latest asset inside the ISB has gone silent. Either they have been compromised — or they have turned."
          - label: "Starfighter corps — I fly and fight for the Rebellion."
            concept: "a Rebel pilot who lives in the cockpit"
            tone: NEUTRAL
            effects:
              faction_hint: rebel_alliance
              location_hint: loc-yavin_base
              thread_seed: "Your squadron has been reassigned to a remote sector. The briefing was thin — something about this mission does not add up."
          - label: "Ground forces — I lead boots on the ground against Imperial occupation."
            concept: "a frontline Rebel soldier who has seen too many friends die"
            tone: RENEGADE
            effects:
              faction_hint: rebel_alliance
              location_hint: loc-hoth_base
              thread_seed: "The base has received intel that an Imperial assault force is inbound. You have twelve hours to prepare — or evacuate."
          - label: "Diplomat — I convince systems to join the Alliance."
            concept: "a Rebel diplomat who wins worlds with words"
            tone: PARAGON
            effects:
              faction_hint: rebel_alliance
              location_hint: loc-home_one
              thread_seed: "A neutral system has offered to shelter Alliance refugees — but the local governor is playing both sides."
      - id: history
        title: "Why did you join the fight?"
        subtitle: "This shapes your personal stakes"
        choices:
          - label: "My world was destroyed by the Death Star. I have nothing left to lose."
            concept: "an Alderaanian survivor driven by grief and purpose"
            tone: PARAGON
            effects:
              thread_seed: "A fellow survivor has information about Alderaanian relics hidden before the planet's destruction. But someone else is hunting for them too."
          - label: "I was conscripted into the Imperial military and deserted."
            concept: "a defector who turned their training against the Empire"
            tone: NEUTRAL
            effects:
              thread_seed: "Imperial Intelligence has flagged your file. A bounty hunter with your dossier was spotted on the station."
          - label: "I grew up in the Rebellion. My parents were founding members."
            concept: "born into the fight, carrying the legacy of the original rebels"
            tone: INVESTIGATE
            effects:
              thread_seed: "Your mother's old contacts have surfaced with intelligence about a secret Imperial project. She died protecting this information."

  - id: smuggler
    name: "Smuggler"
    description: "Credits, cargo, and staying one jump ahead of trouble. The galaxy is your marketplace."
    icon: "scoundrel"
    starting_stats:
      Combat: 2
      Stealth: 2
      Charisma: 3
      Tech: 2
      General: 1
    questions:
      - id: allegiance
        title: "Who do you work for?"
        subtitle: "This determines your contacts and entanglements"
        choices:
          - label: "Jabba the Hutt — the biggest crime lord in the Outer Rim."
            concept: "a Hutt cartel smuggler running cargo for Jabba"
            tone: RENEGADE
            effects:
              faction_hint: hutt_cartel
              location_hint: loc-jabbas_palace
              thread_seed: "Jabba wants a cargo run that reeks of a setup. Refusing means a bounty on your head. Accepting means trusting the Hutts."
          - label: "The Alliance — they need supply runs and I need credits."
            concept: "a smuggler who supplies the Rebellion for profit and principle"
            tone: PARAGON
            effects:
              faction_hint: rebel_alliance
              location_hint: loc-cargo_docks
              thread_seed: "The Alliance needs a shipment of thermal detonators delivered through an Imperial blockade. The pay is good — the odds are not."
          - label: "Myself — I work for whoever pays, no questions asked."
            concept: "a freelance smuggler loyal only to credits"
            tone: NEUTRAL
            effects:
              faction_hint: underworld
              location_hint: loc-cantina
              thread_seed: "Two clients want the same cargo delivered to two different systems. Both are paying well. Both will kill you if you double-cross them."
      - id: complication
        title: "What is the one thing you cannot outrun?"
        subtitle: "Every smuggler has a debt"
        choices:
          - label: "A bounty so large that every hunter in the sector knows my face."
            concept: "wanted dead or alive across the Outer Rim"
            tone: RENEGADE
            effects:
              thread_seed: "The bounty just doubled. Someone powerful wants you found — and they are not interested in bringing you in alive."
          - label: "A partner I betrayed who swore to find me."
            concept: "haunted by a betrayal that cannot be undone"
            tone: NEUTRAL
            effects:
              thread_seed: "Your old partner has surfaced on the same station. They are not alone — and they have not forgotten."
          - label: "A cargo I was supposed to deliver but lost. The client does not forgive."
            concept: "carrying the weight of a failed delivery and a furious client"
            tone: INVESTIGATE
            effects:
              thread_seed: "The lost cargo was not what you thought. Someone has found it — and what was inside changes everything."

  - id: bounty_hunter
    name: "Bounty Hunter"
    description: "The galaxy's most dangerous profession. You find people — for a price."
    icon: "hunter"
    starting_stats:
      Combat: 3
      Stealth: 2
      Charisma: 1
      Tech: 2
      General: 2
    questions:
      - id: code
        title: "What code do you follow?"
        subtitle: "Every hunter has rules — or a lack of them"
        choices:
          - label: "The Bounty Hunter's Creed. No disintegrations. The Guild's word is law."
            concept: "a principled hunter who follows the Creed"
            tone: NEUTRAL
            effects:
              faction_hint: underworld
              location_hint: loc-cantina
              thread_seed: "The Guild has posted a contract that violates the Creed. Refusing it means exile. Accepting it means betraying your principles."
          - label: "I hunt for justice. I take bounties on the worst the galaxy has to offer."
            concept: "a hunter who uses the trade to bring the guilty to justice"
            tone: PARAGON
            effects:
              faction_hint: underworld
              location_hint: loc-occupied_street
              thread_seed: "Your latest target is an Imperial war criminal hiding in plain sight. The Empire wants them protected. The families of the dead want them found."
          - label: "Highest bidder. No exceptions. No mercy."
            concept: "a ruthless mercenary who hunts for credits alone"
            tone: RENEGADE
            effects:
              faction_hint: underworld
              location_hint: loc-smuggler_den
              thread_seed: "Darth Vader himself has contracted you through intermediaries. The target is a Rebel agent. The pay is enough to retire on — if you survive."
      - id: quarry
        title: "Who was your most dangerous mark?"
        subtitle: "Your reputation follows you"
        choices:
          - label: "A Jedi survivor — one of the last. I tracked them across five systems."
            concept: "a hunter who has stalked Force-sensitives"
            tone: INVESTIGATE
            effects:
              thread_seed: "The Jedi you tracked escaped. They left behind a holocron — and a warning that something far worse than the Empire is coming."
          - label: "An Imperial Moff who embezzled millions. The Empire covered it up."
            concept: "a hunter who has seen the Empire's corruption firsthand"
            tone: NEUTRAL
            effects:
              thread_seed: "The Moff you caught has escaped custody. They know you collected the evidence — and they have powerful friends."
          - label: "A Rebel hero. It was the hardest job I ever took."
            concept: "a hunter carrying the weight of a morally grey contract"
            tone: PARAGON
            effects:
              thread_seed: "The Rebel you captured was released in a prisoner exchange. They want to meet. Not for revenge — they say they need your help."

  - id: force_sensitive
    name: "Force-Sensitive Exile"
    description: "The Force flows through you, but the Jedi are gone and the Empire hunts your kind."
    icon: "force"
    starting_stats:
      Combat: 2
      Stealth: 2
      Charisma: 2
      Tech: 1
      General: 3
    questions:
      - id: training
        title: "What do you know of the Force?"
        subtitle: "This shapes your connection to the Jedi legacy"
        choices:
          - label: "I was trained by a Jedi in hiding — fragments of a lost tradition."
            concept: "partially trained by a surviving Jedi Master"
            tone: PARAGON
            effects:
              faction_hint: local_resistance
              location_hint: loc-safe_house
              thread_seed: "Your master has disappeared. Their last message spoke of a Jedi archive hidden from the Empire — and a Sith presence stirring near it."
          - label: "I discovered it on my own — raw power I barely control."
            concept: "a self-taught Force wielder struggling to master their abilities"
            tone: RENEGADE
            effects:
              faction_hint: underworld
              location_hint: loc-cantina
              thread_seed: "Your powers are growing — and so is the attention. An Inquisitor has been dispatched to your sector. They can sense what you are."
          - label: "I inherited a holocron from a fallen Jedi. It teaches me when I listen."
            concept: "guided by a Jedi holocron and the echoes of a dead master"
            tone: INVESTIGATE
            effects:
              faction_hint: local_resistance
              location_hint: loc-bazaar_market
              thread_seed: "The holocron has begun showing you visions of a planet strong in the Force. But the visions also show the Empire — already there, already digging."
      - id: alignment
        title: "How do you feel about the dark side?"
        subtitle: "The Force has two faces"
        choices:
          - label: "The dark side is corruption. I will follow the light, no matter the cost."
            concept: "devoted to the light side of the Force"
            tone: PARAGON
            effects:
              thread_seed: "A vision shows you a choice: save a friend, or protect a secret that could rebuild the Jedi Order. You cannot do both."
          - label: "Power is power. The Force does not care about light or dark."
            concept: "a pragmatist who draws from both sides of the Force"
            tone: NEUTRAL
            effects:
              thread_seed: "The holocron has shown you a dark side technique that could save lives. Using it would change you — but refusing it may cost everything."
          - label: "I feel the pull of the dark side. It is stronger. It is honest."
            concept: "tempted by the dark side and the power it offers"
            tone: RENEGADE
            effects:
              thread_seed: "A voice in the Force has been whispering to you — not the holocron, something older, something from the deep places of the galaxy."

