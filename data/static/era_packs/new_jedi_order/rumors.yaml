rumors:
- id: rumor-njo-shimrra-puppet
  text: Supreme Overlord Shimrra is not the true leader of the Vong. Behind him stands
    Onimi, the Jester—a creature who controls Shimrra through unknown means. Some
    whisper the gods have abandoned Shimrra; only Onimi's will moves him.
  credibility: likely
  tags:
  - vong_internal_politics
  - shimrra_weakness
  - potential_coup
- id: rumor-njo-vong-internal-war
  text: Tsavong Lah is being challenged for dominance. Other Vong commanders grow
    restless; military victories are not coming fast enough. If Lah falls, the Vong
    could splinter into warring factions—our salvation or our doom.
  credibility: rumor
  tags:
  - vong_power_struggle
  - tactical_opportunity
  - command_structure
- id: rumor-njo-vong-gods-silent
  text: 'The Vong priests are hiding a terrible secret: the gods are silent. No divine
    guidance. No whispered commands. For the first time, the Vong are conquering without
    their gods'' blessing—and they know it.'
  credibility: rumor
  tags:
  - vong_faith_crisis
  - priest_heresy
  - religious_schism
- id: rumor-njo-nom-anor-traitor
  text: Nom Anor, the Vong Executor, is playing both sides. Some say he's already
    negotiating surrender terms with the Republic. Others claim he's Onimi's true
    puppet—not Shimrra. No one knows which is true.
  credibility: rumor
  tags:
  - political_intrigue
  - potential_negotiation
  - spy_opportunity
- id: rumor-njo-secret-archive
  text: Before Coruscant fell, the Jedi hid a secret archive containing the most powerful
    Force techniques ever recorded. Some say it's buried on a conquered world, waiting
    for someone brave or foolish enough to retrieve it.
  credibility: rumor
  tags:
  - artifact_quest
  - forbidden_knowledge
  - corrupted_power
- id: rumor-njo-ancient-prophecy
  text: An ancient Jedi prophecy describes an invasion from beyond—exactly like the
    Vong. It speaks of a 'weapon made of life itself' and a 'world that dreams of
    salvation.' The prophecy was written thousands of years ago. How did they know?
  credibility: rumor
  tags:
  - prophecy_seeking
  - ancient_weapon
  - predestination
- id: rumor-njo-luke-secret-strength
  text: Luke Skywalker has discovered a way to sense the Vong despite their Force
    void. Some claim he's using forbidden techniques. Others say he's made a pact
    with something ancient and not entirely light. Why does he refuse to share this
    knowledge?
  credibility: rumor
  tags:
  - luke_revelation
  - forbidden_knowledge
  - jedi_secrets
- id: rumor-njo-jedi-heretics
  text: Some Jedi have become convinced that the Vong are a punishment from the Force
    itself—a reckoning for the Jedi's arrogance. These heretics believe the only salvation
    is complete surrender or transformation. Luke has them watched.
  credibility: rumor
  tags:
  - heretic_jedi_faction
  - internal_conflict
  - dark_side_temptation
- id: rumor-njo-vong-bioweapon
  text: The Vong have weaponized a plague that spreads only through blood contact.
    Victims experience agonizing transformation into living weapons for the Vong.
    Jedi healers are searching for a cure, but it might require studying the plague
    directly—a morally questionable path.
  credibility: rumor
  tags:
  - bioweapon_quest
  - medical_ethics
  - plague_cure
- id: rumor-njo-vong-yammosk-weak
  text: The Yammosk—the creature that coordinates all Vong military operations—can
    be killed. Destroy the Yammosk, and Vong forces become uncoordinated. But the
    Yammosk is always heavily guarded. Some Jedi are planning a suicide mission to
    reach it.
  credibility: likely
  tags:
  - yammosk_strike
  - military_strategy
  - high_stakes_mission
- id: rumor-njo-vong-weakness-light
  text: A secret experiment discovered that Vong flesh is vulnerable to concentrated
    light energy—specifically, the pure light from binary stars. A weapon using this
    principle is being developed in secret. The Vong may not know about it yet.
  credibility: rumor
  tags:
  - secret_weapon_tech
  - experimental_science
  - military_advantage
- id: rumor-njo-mara-illness
  text: Mara Jade Skywalker is dying. A Vong bioweapon infection is slowly consuming
    her from inside. Luke doesn't know the full extent—or if he does, he's hiding
    it. She's running out of time.
  credibility: rumor
  tags:
  - mara_health_quest
  - family_drama
  - mortality_theme
- id: rumor-njo-jacen-dark-path
  text: Jacen Solo is being corrupted by the mysterious Fosh named Vergere. Some claim
    she's teaching him dark side secrets. Others say she's deliberately guiding him
    toward a fall. Even Jaina fears for her brother's soul.
  credibility: rumor
  tags:
  - jacen_corruption_arc
  - dark_side_temptation
  - family_tragedy
- id: rumor-njo-ben-skywalker-visions
  text: Young Ben Skywalker is having nightmares about a terrible future—either the
    Jedi's fall or something worse. He's afraid to tell Luke because the visions involve
    Luke making a catastrophic decision. Is Ben experiencing prescience? Or is he
    losing his mind?
  credibility: rumor
  tags:
  - force_visions
  - prophecy
  - family_burden
- id: rumor-njo-corran-betrayal
  text: Corran Horn's best friend was a Jedi killed by the Vong. Some whisper that
    Corran has been secretly seeking revenge in ways the Order doesn't approve of.
    He's disappeared on several missions. When he returns, something is different
    about him.
  credibility: rumor
  tags:
  - revenge_arc
  - moral_slipping
  - friendship_loss
- id: rumor-njo-peace-brigade-deep
  text: The Peace Brigade infiltration runs deeper than anyone realizes. High-ranking
    Republic officials are collaborators. The Jedi suspect but lack proof. An assassination
    or defection could expose the conspiracy—or trigger a coup.
  credibility: rumor
  tags:
  - corruption_quest
  - political_intrigue
  - conspiracy
- id: rumor-njo-vong-sleeper-agents
  text: Vong sleeper agents—humans or aliens implanted with Vong biotech controllers—are
    embedded throughout the galaxy. They won't activate until the Vong signal. No
    one knows who they are. Trust is becoming dangerous.
  credibility: rumor
  tags:
  - infiltration_paranoia
  - sleeper_agent_hunt
  - trust_issues
- id: rumor-njo-collaborator-redemption
  text: Some Peace Brigade members are experiencing doubts. A few have been secretly
    communicating with Jedi, offering to defect. But the Vong are watching them. Any
    defection attempt could trigger immediate execution.
  credibility: rumor
  tags:
  - defector_recruitment
  - redemption_arc
  - vong_retribution
- id: rumor-njo-safe-haven-world
  text: A hidden world exists in the Unknown Regions—a place the Vong cannot find
    or conquer. Some say it's sentient; others claim ancient Jedi sealed it from the
    galaxy. Refugees who reach it are truly safe. But the route is protected by ancient
    traps and guardians.
  credibility: rumor
  tags:
  - safe_haven_quest
  - refuge_world
  - hidden_sanctuary
- id: rumor-njo-evacuation-tragedy
  text: A refugee evacuation was deliberately sabotaged by someone in command—leaving
    millions behind to die. Some claim it was a strategic decision to lighten evacuation
    load. Others call it murder. The perpetrator walks free, and no one talks about
    it.
  credibility: rumor
  tags:
  - moral_investigation
  - war_crimes
  - justice_quest
- id: rumor-njo-refugee-camps-infected
  text: Some refugee camps have been deliberately infected with Vong biological agents.
    It's unclear if Vong infiltrators did it or if someone within the camps is sabotaging
    from inside. The infection spreads slowly—quarantine might prevent catastrophe.
  credibility: rumor
  tags:
  - sabotage_investigation
  - biological_threat
  - epidemic_control
- id: rumor-njo-military-coup
  text: Some Republic military commanders believe civilian leadership has failed.
    They're organizing a military coup to take direct control of war efforts. Admiral
    Kre'fey may be involved. If civil war breaks out now, the galaxy is lost.
  credibility: rumor
  tags:
  - military_coup_prevention
  - political_crisis
  - authority_challenge
- id: rumor-njo-imperial-remnant-retreat
  text: Grand Admiral Pellaeon is secretly preparing a retreat. He's building a massive
    hidden fleet at an unknown location. If the Republic falls, the Empire plans to
    escape to the Unknown Regions and rebuild in isolation. Is he abandoning the alliance?
  credibility: rumor
  tags:
  - imperial_survival_plan
  - alliance_fragility
  - potential_exodus
- id: rumor-njo-zonama-sekot-alive
  text: Zonama Sekot, the legendary living planet, still exists. It's been hidden
    for centuries, but it's still alive—conscious and waiting. The prophecies speak
    of it as the key to defeating the Vong. Some Jedi are searching for it.
  credibility: rumor
  tags:
  - zonama_quest
  - living_planet_discovery
  - prophecy_fulfillment
- id: rumor-njo-ancient-device
  text: In the depths of the Unknown Regions, an ancient device of terrible power
    sleeps—a weapon created eons ago to destroy invaders from beyond. If activated,
    it could end the Vong threat forever. But it might also destroy everything else
    in the process.
  credibility: rumor
  tags:
  - doomsday_weapon_quest
  - extinction_level_power
  - moral_dilemma
- id: rumor-njo-shamed-one-uprising
  text: The Shamed Ones—Vong outcasts—are organizing in secret. They're beginning
    to worship the Jedi as saviors. If a true rebellion breaks out within Vong society,
    it could tear their empire apart from within. Some Jedi are quietly encouraging
    this movement.
  credibility: rumor
  tags:
  - shamed_one_movement
  - internal_vong_rebellion
  - religious_schism
- id: rumor-njo-onimi-plan
  text: The true leader of the Vong—the Jester Onimi—has his own agenda that differs
    from the invasion. Some whisper Onimi is deliberately sabotaging Shimrra's commands
    or playing a longer game. What is Onimi's true goal?
  credibility: rumor
  tags:
  - onimi_mystery
  - vong_hidden_agenda
  - power_struggle_investigation
