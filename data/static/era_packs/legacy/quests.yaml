quests:
- id: quest_ancient_artifact_hunt
  title: The Sundered Talisman
  description: A legendary artifact from a pre-Sith civilization holds the key to
    understanding the galaxy's true history—and possibly preventing apocalypse.
  stages:
  - stage_id: discovery
    objective: Find at least one scholar who knows the Talisman's location
    description: The player encounters the first fragment of the Talisman and learns
      of its existence.
    reward: Fragment 1 of the Talisman; Lore entry about the Precursors
    locations_involved:
    - loc-obroa_skai
  - stage_id: hunt
    objective: Collect at least 4 of the 7 fragments
    description: The player must locate and retrieve the other fragments from dangerous
      locations.
    reward: Knowledge of the Precursors; understanding of reality's structure
  - stage_id: choice
    objective: Make a choice about the Talisman's fate
    description: The player must decide what to do with the reunified Talisman.
    choices:
    - choice: Give to Jedi Order
      consequence: Jedi gain understanding of pre-Jedi Force mastery; Sith declare
        the player enemy
    - choice: Give to Krayt
      consequence: Krayt becomes far more powerful; Sith domination appears inevitable
    - choice: Destroy it
      consequence: Prevents either side from using its power; both are upset but grudgingly
        respectful
  faction_id: neutral
  story_hook: 'Ancient scholars have discovered fragmentary references to the Sundered
    Talisman—an artifact created by the

    Precursors themselves. The Talisman was shattered during a cataclysm billions
    of years ago, its pieces scattered

    across hidden locations. Both Jedi and Sith seek to reunify the Talisman: the
    Jedi believe it can end the war;

    the Sith believe it can grant absolute power. The player must decide whose hands
    the Talisman belongs in—or if

    it should be destroyed entirely.

    '
- id: quest_sith_jedi_conflict_choice
  title: The War Without End
  description: The eternal conflict between Sith and Jedi reaches a critical point.
    The player must navigate impossible choices.
  stages:
  - stage_id: recruitment
    objective: Gain trust of both Wolf Sazen and a Sith Lord
    description: Both Sith and Jedi recruit the player to their cause.
    locations_involved:
    - loc-taivas
    - loc-korriban
    - loc-prakith
  - stage_id: revelation
    objective: Find proof that a third path exists
    description: The player discovers evidence that the Sith-Jedi conflict could end
      through compromise.
  - stage_id: choice
    objective: ''
    description: The player must decide the path forward for the Sith-Jedi conflict.
    choices:
    - choice: Push for Sith Eradication
      consequence: Jedi gain power but lose moral authority
    - choice: Support Jedi Survival
      consequence: Centuries of stalemate continue
    - choice: Advocate for True Balance
      consequence: Attempt to reframe the conflict
    - choice: Destroy Both Orders
      consequence: Radical choice ending both ideologies
  faction_id: neutral
  story_hook: For centuries, Sith and Jedi have opposed each other. The player is
    positioned uniquely to influence the balance.
- id: quest_civilization_mystery_rakatan
  title: The Infinite Silence
  description: A civilization that predates the Rakatans is awakening, and their return
    could reshape the galaxy.
  stages:
  - stage_id: discovery
    objective: Gather evidence of the Precursor civilization
    description: The player discovers strange signals and artifacts indicating pre-Rakatan
      civilization.
  - stage_id: awakening
    objective: Investigate the awakening; determine its cause and nature
    description: Ancient mechanisms begin to activate as the Precursor civilization
      stirs.
  - stage_id: contact
    objective: Communicate with the Precursor entity
    description: The player makes contact with a remnant of the Precursor civilization.
  - stage_id: choice
    objective: ''
    description: The player must decide the Precursors' role in galactic future.
    choices:
    - choice: Allow awakening
      consequence: Precursors reshape the galaxy; new era with incomprehensible entities
    - choice: Send back to sleep
      consequence: Conflict continues as before; Precursors remain mystery
    - choice: Negotiate partnership
      consequence: Precursors become allies but demand strange tribute
  faction_id: neutral
  story_hook: Evidence of a pre-Rakatan civilization is emerging. Whether their awakening
    is salvation or catastrophe remains uncertain.
- id: quest_power_seeker_sith_rise
  title: The Hunger for Dominion
  description: The player rises through the ranks of the One Sith, eventually challenging
    Krayt's supremacy.
  stages:
  - stage_id: initiation
    objective: Complete Sith trials and gain a Sith title
    description: The player enters Sith service and proves their dark side power.
    locations_involved:
    - loc-korriban
    - loc-prakith
  - stage_id: ambition
    objective: Build a coalition of Sith and dark side practitioners loyal to you
    description: The player eliminates rivals and gains followers.
  - stage_id: revelation
    objective: Acquire knowledge of Krayt's vulnerability
    description: The player discovers Krayt's weakness—he is dying and needs Cade
      Skywalker's healing power.
  - stage_id: confrontation
    objective: Defeat or manipulate Krayt to become the new Dark Lord
    description: The player confronts Krayt for ultimate power.
    choices:
    - choice: Kill Krayt in direct combat
      consequence: Player becomes new Dark Lord; Sith follow the strongest
    - choice: Dethrone Krayt through political maneuvering
      consequence: Player rules through political power; fragile coalition
    - choice: Attempt to poison/corrupt Krayt
      consequence: Krayt becomes unstable; Rule of One collapses
  faction_id: one_sith
  story_hook: The Rule of One is absolute, but lonely. The player is recognized as
    having potential to challenge Krayt's dominion.
- id: quest_apocalypse_prevention
  title: The Final Warning
  description: An ancient prophecy is manifesting, and if it completes, reality itself
    might unravel.
  stages:
  - stage_id: visions
    objective: Seek out the source of the visions and understand their meaning
    description: The player begins experiencing visions of the prophecy's manifestation.
  - stage_id: gathering_knowledge
    objective: Speak to multiple NPCs about the prophecy and gather their interpretations
    description: The player collects interpretations of the prophecy from various
      sources.
  - stage_id: preparation
    objective: Gather allies and resources; prepare for the final confrontation
    description: As the prophecy begins to manifest, the player must prepare for what
      comes.
  - stage_id: confrontation
    objective: Either prevent or guide the prophecy's completion
    description: The prophecy reaches its apex. The player faces the consequences
      of their choices.
    choices:
    - choice: Prevent manifestation
      consequence: Reality remains stable but threat not eliminated, merely delayed
    - choice: Guide manifestation safely
      consequence: The Void enters in controlled fashion; new reality forms with player
        as guide
    - choice: Embrace the apocalypse
      consequence: The prophecy completes; the known galaxy ends; new order begins
    - choice: Sacrifice self to stop it
      consequence: The prophecy is sealed; player becomes part of the seal
  faction_id: neutral
  story_hook: 'A prophecy is being heard: ''When the three wills align—Sith absolutism,
    Jedi pacifism, and the Void''s hunger—the boundaries dissolve.'''
