  description: 'Malachor V is a dark side nexus of unimaginable age—a world where
    the Sith Empire conducted rituals so vast

    and terrible that the entire planet became cursed. The surface is scarred by impact
    craters from orbital bombardment,

    and the sky churns with perpetual lightning. Massive structures jut from the ground:
    pyramids that serve no

    architectural purpose, obelisks carved in pre-Sith glyphs, and chambers deep underground
    where the fabric of space

    itself seems thin. Krayt has claimed Malachor V as a shrine to Sith ascendancy.
    The dark side here is so concentrated

    that it manifests physically—dark tendrils in the air, shadows that move independently,
    and whispers that drive the

    weak-minded to madness. The Sith believe Malachor V is a doorway to something
    beyond the known galaxy.

