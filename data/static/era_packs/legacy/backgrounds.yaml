# Legacy Era Backgrounds — Rule of One (130-138 ABY)
# SWTOR-style branching character backgrounds for the three-way galactic civil war.

backgrounds:
  - id: fel_empire_loyalist
    name: "Fel Empire Loyalist"
    description: "Emperor Roan Fel rules the true Empire from exile — disciplined, legitimate, and besieged on all sides."
    icon: "imperial"
    starting_stats:
      Combat: 2
      Stealth: 2
      Charisma: 2
      Tech: 2
      General: 2
    questions:
      - id: role
        title: "What is your role in Fel's Empire?"
        subtitle: "The Emperor in exile needs every loyal hand"
        choices:
          - label: "Imperial Knight — Force-trained, armored in crimson, sworn to the Emperor."
            concept: "an Imperial Knight sworn to serve Emperor Fel and the light side of the Force"
            tone: PARAGON
            effects:
              faction_hint: fel_empire
              location_hint: loc-bastion
              thread_seed: "The Emperor has sensed a disturbance in the Force from Korriban. He sends you to investigate — but the Imperial Knights were never meant to walk Sith ground."
          - label: "Military officer — I lead troops against both the Sith and the Alliance."
            concept: "a Fel Empire officer fighting a two-front war"
            tone: NEUTRAL
            effects:
              faction_hint: fel_empire
              location_hint: loc-bastion
              thread_seed: "Intelligence suggests the One Sith are planning to infiltrate Bastion. Your garrison is the first line of defense — but you suspect the infiltration has already begun."
          - label: "Intelligence operative — I work in the shadows to undermine Krayt's regime."
            concept: "a Fel loyalist spy operating behind Sith lines"
            tone: INVESTIGATE
            effects:
              faction_hint: fel_empire
              location_hint: loc-coruscant_sith
              thread_seed: "Your cover identity on Sith-held Coruscant is a mid-level bureaucrat. Today a real Sith Lord asked you to join a private meeting. You cannot refuse without arousing suspicion."
      - id: conviction
        title: "What drives your loyalty to Fel?"
        subtitle: "The true Empire demands everything"
        choices:
          - label: "Legitimacy. Fel is the rightful Emperor. The Sith are usurpers."
            concept: "driven by belief in the legitimate Imperial succession"
            tone: NEUTRAL
            effects:
              thread_seed: "A faction within Fel's court argues that alliance with the Galactic Alliance is the only path to victory. You are ordered to negotiate — with people you have been fighting for years."
          - label: "The Force. The Imperial Knights prove the Force can serve order without the Sith."
            concept: "inspired by the Imperial Knights' fusion of Force discipline and Imperial service"
            tone: PARAGON
            effects:
              thread_seed: "An Imperial Knight has fallen to the dark side. The Order wants them eliminated. Fel wants them redeemed. You are sent to find them — and to choose."
          - label: "Survival. Krayt will purge everyone who is not Sith. Fel is the only alternative."
            concept: "a pragmatist who serves Fel because the alternative is extinction"
            tone: RENEGADE
            effects:
              thread_seed: "A Sith emissary has arrived at Bastion under a flag of truce. They offer amnesty — serve Krayt, and your family lives. Everyone knows the offer is a trap. But what if it is not?"

  - id: legacy_jedi
    name: "Legacy Jedi"
    description: "The Jedi are hunted to the edge of extinction. You survive in hiding, fighting a shadow war against the One Sith."
    icon: "force"
    starting_stats:
      Combat: 2
      Stealth: 2
      Charisma: 1
      Tech: 1
      General: 4
    questions:
      - id: survival
        title: "How have you survived the purge?"
        subtitle: "The Sith have been hunting Jedi for years"
        choices:
          - label: "The hidden temple on Taivas — I trained in secret, shielded from Sith eyes."
            concept: "a Jedi raised in the hidden sanctuary of Taivas"
            tone: PARAGON
            effects:
              faction_hint: jedi_order
              location_hint: loc-taivas
              thread_seed: "Taivas has been compromised. A Sith agent has traced Force signatures to the sector. The Masters order evacuation — but there are younglings who cannot be moved quickly."
          - label: "I have been running. Hiding on backwater worlds, never staying long enough to be found."
            concept: "a lone Jedi fugitive surviving on the galaxy's edge"
            tone: NEUTRAL
            effects:
              faction_hint: jedi_order
              location_hint: loc-socorro
              thread_seed: "You have been in one place too long. A stranger has been asking questions in the cantina — the kind of questions that precede a Sith kill team."
          - label: "I have been fighting. Guerrilla strikes against Sith targets, then vanish."
            concept: "a Jedi resistance fighter waging a one-person war against the Sith"
            tone: RENEGADE
            effects:
              faction_hint: jedi_order
              location_hint: loc-ossus_ruins
              thread_seed: "Your attacks have earned a name among the Sith. They call you 'the ghost of Ossus.' A Sith Lord has been dispatched specifically to end your campaign."
      - id: conviction
        title: "What do you believe about the Jedi's future?"
        subtitle: "The Order must adapt or die"
        choices:
          - label: "The Jedi must unite with the Imperial Knights and the Alliance. Only together can we end Krayt."
            concept: "a Jedi who believes in alliance across factions against the common Sith threat"
            tone: PARAGON
            effects:
              thread_seed: "A secret meeting between Jedi, Imperial Knights, and Alliance commanders has been arranged. You are the Jedi representative. If you fail, the alliance dies before it begins."
          - label: "The old ways failed. The Jedi need a new philosophy — one that does not fear emotion."
            concept: "a Jedi reformer who questions the Order's ancient dogma"
            tone: INVESTIGATE
            effects:
              thread_seed: "You have discovered writings by Vergere that suggest a radical reinterpretation of the Force. Some Jedi call it wisdom. Others call it the first step to the dark side."
          - label: "Survival first. Philosophy later. Kill the Sith, save the galaxy, then we can argue about the Code."
            concept: "a pragmatic Jedi warrior focused on winning the war before debating ideology"
            tone: RENEGADE
            effects:
              thread_seed: "A Sith defector has offered critical intelligence in exchange for sanctuary. The Jedi Council is suspicious. You believe the intel is real — but acting on it means trusting a Sith."

  - id: sith_apprentice
    name: "Sith Apprentice"
    description: "You serve the One Sith under Darth Krayt. The dark side is order, power, and the galaxy's future."
    icon: "sith"
    starting_stats:
      Combat: 3
      Stealth: 1
      Charisma: 2
      Tech: 1
      General: 3
    questions:
      - id: belief
        title: "Why do you serve the One Sith?"
        subtitle: "The Rule of One demands absolute obedience to Krayt"
        choices:
          - label: "Power. The dark side is strength. Krayt has given us purpose."
            concept: "a true believer in Krayt's vision of Sith unity through the dark side"
            tone: RENEGADE
            effects:
              faction_hint: one_sith
              location_hint: loc-coruscant_sith
              thread_seed: "Your master has given you a trial: hunt and kill a Jedi Knight hiding in the Coruscant undercity. Succeed and you earn your Darth title. Fail and you die."
          - label: "Order. The galaxy is chaos. Krayt's vision is the only path to stability."
            concept: "a Sith who believes the dark side brings order the Republic never could"
            tone: NEUTRAL
            effects:
              faction_hint: one_sith
              location_hint: loc-korriban
              thread_seed: "You have been sent to Korriban to study the ancient Sith tombs. Krayt's Rule of One rejects the old ways — but something in the tombs is calling to you."
          - label: "Survival. I was taken as a child. This is the only life I know."
            concept: "a Sith forged by circumstance rather than conviction"
            tone: PARAGON
            effects:
              faction_hint: one_sith
              location_hint: loc-coruscant_sith
              thread_seed: "A Jedi prisoner has spoken to you — not with hatred, but with compassion. They say you have a choice. The idea terrifies you more than any enemy."
      - id: ambition
        title: "What do you want?"
        subtitle: "Every Sith has a secret desire"
        choices:
          - label: "To become Krayt's Hand — the supreme instrument of the One Sith."
            concept: "an ambitious apprentice seeking to become Krayt's most trusted enforcer"
            tone: RENEGADE
            effects:
              thread_seed: "Krayt's current Hand has shown weakness. Your master hints that a replacement may be needed — and that proving yourself means eliminating the current Hand."
          - label: "To understand the dark side completely — its depths, its secrets, its truth."
            concept: "a scholar of the dark side seeking forbidden knowledge"
            tone: INVESTIGATE
            effects:
              thread_seed: "You have uncovered references to a dark side nexus hidden on a world the One Sith have forbidden. Krayt himself visited it once — and never spoke of what he found."
          - label: "To be free. The Rule of One is just another cage. Someday I will break it."
            concept: "a Sith who secretly chafes under Krayt's absolute authority"
            tone: PARAGON
            effects:
              thread_seed: "A fellow apprentice shares your doubts. Together you could be powerful enough to escape — or to challenge the system from within. But trusting another Sith is the most dangerous gamble."

  - id: criminal_underlord
    name: "Criminal Underlord"
    description: "When empires fight, the underworld thrives. Credits, contacts, and a blaster under the table."
    icon: "scoundrel"
    starting_stats:
      Combat: 2
      Stealth: 2
      Charisma: 3
      Tech: 2
      General: 1
    questions:
      - id: territory
        title: "Where is your base of operations?"
        subtitle: "Every crime lord needs a throne"
        choices:
          - label: "Nar Shaddaa — the Smuggler's Moon. A thousand deals a day and no law that cannot be bought."
            concept: "a crime boss ruling from the neon-lit depths of Nar Shaddaa"
            tone: NEUTRAL
            effects:
              faction_hint: underworld
              location_hint: loc-nar_shaddaa
              thread_seed: "A Sith Lord has arrived on Nar Shaddaa demanding tribute. No one demands tribute on the Smuggler's Moon. But this one has a Star Destroyer in orbit."
          - label: "The spacelanes — I run a mobile operation from a convoy of freighters."
            concept: "a roving smuggler fleet that never stays in one place"
            tone: INVESTIGATE
            effects:
              faction_hint: underworld
              location_hint: loc-socorro
              thread_seed: "Your convoy has picked up a distress signal from an Alliance Remnant vessel. Helping them risks Sith attention. Ignoring them risks losing a potential alliance."
          - label: "Mandalore — I have hired Mandalorian muscle and operate under their protection."
            concept: "a crime operator using Mandalorian mercenaries as both shield and sword"
            tone: RENEGADE
            effects:
              faction_hint: mandalorians
              location_hint: loc-mandalore
              thread_seed: "The Mandalore has called in your debts. They want your network for a military operation — not a job, but a war. Refusing means losing your protection."
      - id: ambition
        title: "What is your endgame?"
        subtitle: "Credits are the means, not the end"
        choices:
          - label: "Wealth. Enough to buy a system and retire where no one can touch me."
            concept: "building a fortune large enough to buy permanent safety"
            tone: NEUTRAL
            effects:
              thread_seed: "You are close to your goal. One final score — a Sith treasury ship with weak escorts. The risk is catastrophic. The reward is everything."
          - label: "Power. When the three-way war ends, I want to be the fourth faction at the table."
            concept: "building a criminal empire to rival the galactic powers"
            tone: RENEGADE
            effects:
              thread_seed: "The Galactic Alliance Remnant has offered to legitimize your organization in exchange for intelligence on Sith fleet movements. Going legitimate means rules — but also recognition."
          - label: "Justice. The Sith burned my world. I fund the resistance from the shadows."
            concept: "a crime lord who secretly finances the fight against the One Sith"
            tone: PARAGON
            effects:
              thread_seed: "Your double life is at risk. A Sith inquisitor has been tracing the financial networks that supply the Jedi resistance. The trail leads uncomfortably close to your operation."

  - id: alliance_agent
    name: "Galactic Alliance Agent"
    description: "The Alliance survives as a remnant fleet — guerrilla war, hit-and-run, and a stubborn refusal to die."
    icon: "republic"
    starting_stats:
      Combat: 2
      Stealth: 3
      Charisma: 2
      Tech: 2
      General: 1
    questions:
      - id: role
        title: "What is your role in the Alliance Remnant?"
        subtitle: "Admiral Stazi's fleet fights on — but resources are thin"
        choices:
          - label: "Fleet officer — I serve aboard the Indomitable, Stazi's flagship."
            concept: "a Galactic Alliance officer aboard the remnant flagship"
            tone: NEUTRAL
            effects:
              faction_hint: galactic_alliance_remnant
              location_hint: loc-indomitable
              thread_seed: "Stazi has planned a raid on a Sith shipyard. The Alliance fleet is outnumbered ten to one — but the Admiral says the odds are acceptable. He has a plan."
          - label: "Commando — I operate behind Sith lines, sabotage and resistance."
            concept: "a commando running guerrilla operations in Sith-held territory"
            tone: RENEGADE
            effects:
              faction_hint: galactic_alliance_remnant
              location_hint: loc-agamar
              thread_seed: "Your cell has been ordered to destroy a Sith communications relay. The relay is located in a civilian settlement. Collateral damage is listed as acceptable."
          - label: "Diplomat — I negotiate alliances with anyone who will fight the Sith."
            concept: "a diplomat forging unlikely alliances against the One Sith"
            tone: PARAGON
            effects:
              faction_hint: galactic_alliance_remnant
              location_hint: loc-dac
              thread_seed: "The Mon Calamari are considering withdrawing from the Alliance. Without their shipyards, the fleet dies. You have one meeting to change their minds."
      - id: hope
        title: "Do you believe the Alliance can win?"
        subtitle: "The odds are not in your favor"
        choices:
          - label: "With Fel's Empire and the Jedi, yes. Unity is our only chance."
            concept: "a believer in the grand alliance against the Sith"
            tone: PARAGON
            effects:
              thread_seed: "A joint operation with Fel's forces has been proposed. But trust is thin — the last collaboration ended in friendly fire and accusations of betrayal."
          - label: "I do not think about winning. I think about the next mission. That is enough."
            concept: "a soldier who has given up on grand strategy and fights one battle at a time"
            tone: NEUTRAL
            effects:
              thread_seed: "You have been assigned a mission with no extraction plan. Command says the mission is critical. Your instincts say you are being sacrificed."
          - label: "No. But I would rather die fighting than live under the Sith."
            concept: "a fatalist who fights because surrender is worse than death"
            tone: RENEGADE
            effects:
              thread_seed: "A fellow officer has been secretly negotiating with the Sith for personal amnesty. They have offered to include you. The fleet is losing — maybe survival is not cowardice."

  - id: imperial_knight_aspirant
    name: "Imperial Knight Aspirant"
    description: "The Imperial Knights walk a narrow path — serving the Emperor, wielding the Force, rejecting the dark side."
    icon: "force_imperial"
    starting_stats:
      Combat: 3
      Stealth: 1
      Charisma: 2
      Tech: 1
      General: 3
    starting_starship: tie_advanced_variant
    questions:
      - id: motivation
        title: "Why did you join the Imperial Knights?"
        subtitle: "The path is rigorous and the stakes are absolute"
        choices:
          - label: "Duty — The Emperor needs Force-users who serve without the Jedi's hesitation or the Sith's corruption."
            concept: "an Imperial Knight driven by absolute loyalty to Emperor Fel"
            tone: PARAGON
            effects:
              faction_hint: fel_empire
              location_hint: loc-bastion
              thread_seed: "Emperor Fel has sensed a dark side presence within the Imperial Palace. He tasks you personally to investigate — even if the trail leads to someone you trust."
          - label: "Power — The Imperial Knights are disciplined, but they are also warriors. I want to be the best."
            concept: "an Imperial Knight who seeks mastery through discipline and combat"
            tone: RENEGADE
            effects:
              faction_hint: fel_empire
              location_hint: loc-sluis_van
              thread_seed: "You have been assigned to duel a Sith Lord in single combat to prove Imperial superiority. Victory earns the Empire an alliance. Defeat means disgrace — or death."
          - label: "Redemption — I fell to the dark side once. The Imperial Knights gave me a second chance."
            concept: "a redeemed dark sider seeking to prove their commitment to the light"
            tone: INVESTIGATE
            effects:
              faction_hint: fel_empire
              location_hint: loc-ziost_temple
              thread_seed: "Your past has resurfaced. A Sith you once trained alongside recognizes you and offers to 'bring you back to your true self.' Refusing means combat. Accepting means betraying everything you have rebuilt."
      - id: conflict
        title: "How do you handle conflict with Sith orders?"
        subtitle: "The dark side tempts even the most disciplined"
        choices:
          - label: "I obey the Code absolutely. Discipline is the only defense against corruption."
            concept: "rigidly adheres to Imperial Knight doctrine to ward off the dark side"
            tone: PARAGON
            effects:
              thread_seed: "A fellow Knight bent the Code to save civilians in a Sith ambush. They succeeded — but they also used anger to fuel their power. The Council wants your testimony."
          - label: "I resist. But I know the line is thin. I have felt the pull and fought it off."
            concept: "struggles daily with the temptation of the dark side but resists"
            tone: NEUTRAL
            effects:
              thread_seed: "During a mission, you tapped into dark side fury to save your squad. It worked. No one else saw. But you felt the power — and part of you wants it again."
          - label: "The Code is too rigid. Defeating the Sith requires understanding them — even touching the dark side."
            concept: "questions the strict Imperial Knight doctrine and walks a dangerous line"
            tone: RENEGADE
            effects:
              thread_seed: "You have been secretly studying Sith holocrons to understand the enemy. Another Knight discovered your cache. They have not reported you yet — but they are watching."

  - id: mandalorian_foundling
    name: "Mandalorian Foundling"
    description: "You were adopted into the Mandalorian clans. Armor, honor, and the Resol'nare define your life."
    icon: "mandalorian"
    starting_stats:
      Combat: 3
      Stealth: 2
      Charisma: 1
      Tech: 2
      General: 2
    starting_starship: kom_rk_fighter
    questions:
      - id: allegiance
        title: "Which clan allegiance do you hold?"
        subtitle: "The clans are divided on who to support in the war"
        choices:
          - label: "Traditionalist — We serve no Empire. The Mandalorians answer only to the Mandalore."
            concept: "a Mandalorian who believes in independence above all alliances"
            tone: NEUTRAL
            effects:
              faction_hint: mandalorians
              location_hint: loc-mandalore
              thread_seed: "The Mandalore has accepted a contract from Emperor Fel. Your clan elder opposes it, calling it servitude. The clan is dividing — and you must choose a side."
          - label: "Mercenary — War is our trade. Whoever pays best earns our loyalty — for now."
            concept: "a pragmatic Mandalorian who sells their skills to the highest bidder"
            tone: RENEGADE
            effects:
              faction_hint: mandalorians
              location_hint: loc-gamorr
              thread_seed: "You have been offered two contracts: one from the Sith, one from the Alliance. The Sith pay triple. The Alliance job aligns with your honor. You cannot take both."
          - label: "Fel loyalist — The Sith are dishonorable. Fel fights with honor. We stand with the true Emperor."
            concept: "a Mandalorian who has chosen Emperor Fel's cause as worthy"
            tone: PARAGON
            effects:
              faction_hint: fel_empire
              location_hint: loc-bastion
              thread_seed: "Your clan has joined Fel's forces. But a Mandalorian rival clan fights for the Sith. You will face them in battle — and Mandalorian tradition demands you challenge their champion to single combat."
      - id: code
        title: "How do you interpret the Resol'nare?"
        subtitle: "The six tenets define what it means to be Mandalorian"
        choices:
          - label: "Strict adherence — The Resol'nare is law. Break it and you are not Mandalorian."
            concept: "a traditionalist who follows Mandalorian code without compromise"
            tone: PARAGON
            effects:
              thread_seed: "A fellow Mandalorian removed their helmet in public to save a child. They broke the code — but they saved a life. The clan demands judgment. Yours."
          - label: "Flexible interpretation — The spirit of the code matters more than the letter."
            concept: "a pragmatic Mandalorian who adapts tradition to circumstances"
            tone: NEUTRAL
            effects:
              thread_seed: "You have been hired to capture a fugitive Jedi. Mandalorian honor demands you complete the contract. But the Jedi saved your life once. The code does not address debts to outsiders."
          - label: "Personal code — I honor the armor and the clan, but I decide what honor means for me."
            concept: "an individualist Mandalorian who follows their own interpretation of honor"
            tone: RENEGADE
            effects:
              thread_seed: "Your personal code forbids working for the Sith — they are dishonorable slavers. But your clan has accepted a Sith contract. Refusing means exile. Accepting means betraying your principles."

  - id: hidden_jedi_guardian
    name: "Hidden Jedi Guardian"
    description: "You are a Jedi in hiding, protecting a secret network of survivors and maintaining hope in the dark."
    icon: "jedi_hidden"
    starting_stats:
      Combat: 2
      Stealth: 3
      Charisma: 2
      Tech: 1
      General: 2
    starting_starship: stealth_freighter
    questions:
      - id: strategy
        title: "What is your hiding strategy?"
        subtitle: "The Sith hunt any Force presence they detect"
        choices:
          - label: "Active resistance — I hide, but I also strike. Sith targets, sabotage, then vanish."
            concept: "a guerrilla Jedi who combines hiding with surgical strikes against the Sith"
            tone: RENEGADE
            effects:
              faction_hint: jedi_order
              location_hint: loc-myrkr_ruins
              thread_seed: "Your latest strike destroyed a Sith intelligence outpost. But you left a survivor — a Sith Inquisitor who now hunts you personally. Running means abandoning your network."
          - label: "Passive protection — I maintain safe houses and smuggle Force-sensitives to safety."
            concept: "a Jedi who focuses on preserving lives rather than fighting"
            tone: PARAGON
            effects:
              faction_hint: jedi_order
              location_hint: loc-belsavis
              thread_seed: "A family is hiding a Force-sensitive child. Sith Inquisitors are sweeping the sector. You can save the child — but extracting them will expose your entire network."
          - label: "Fleeing constantly — I never stay in one place. Survival means always moving."
            concept: "a paranoid Jedi who trusts no one and never settles"
            tone: NEUTRAL
            effects:
              faction_hint: jedi_order
              location_hint: loc-vendaxa
              thread_seed: "You have found evidence of a hidden Jedi sanctuary. It could be salvation — or a Sith trap baited specifically for you. Your instinct screams trap. Your hope says it might be real."
      - id: persecution
        title: "How do you respond to Sith persecution?"
        subtitle: "The purge has taken everything from the Jedi"
        choices:
          - label: "Fight back — Every Sith I kill is one less hunter. I am done hiding in fear."
            concept: "a Jedi who has embraced militant resistance despite the personal cost"
            tone: RENEGADE
            effects:
              thread_seed: "You have killed three Sith this month. The dark side tempts you every time — anger, hatred, the thrill of power. You are winning battles, but losing yourself."
          - label: "Protect others — My mission is to preserve what remains, not to seek vengeance."
            concept: "a Jedi focused on saving lives rather than killing enemies"
            tone: PARAGON
            effects:
              thread_seed: "You are sheltering a dozen Force-sensitive refugees. A Sith Inquisitor has tracked you to this location. You can fight and likely die — or surrender yourself to buy them escape time."
          - label: "Endure — I keep the flame alive. Someday the Sith will fall, and the Order will rebuild."
            concept: "a patient Jedi who believes survival now will lead to victory later"
            tone: INVESTIGATE
            effects:
              thread_seed: "You have discovered a hidden Jedi archive with recordings from before the purge. The knowledge could rebuild the Order — but accessing it requires returning to a world now crawling with Sith."

  - id: one_sith_infiltrator
    name: "One Sith Infiltrator"
    description: "You are a deep-cover operative for the One Sith, embedded in enemy territory, loyal to Krayt's vision."
    icon: "sith_spy"
    starting_stats:
      Combat: 2
      Stealth: 3
      Charisma: 2
      Tech: 2
      General: 1
    starting_starship: civilian_transport_hidden
    questions:
      - id: cover
        title: "What is your primary cover identity?"
        subtitle: "The best infiltrators become their cover"
        choices:
          - label: "Political operative — I work within the Fel Empire's bureaucracy, feeding intelligence to the Sith."
            concept: "a Sith spy embedded in Fel's Imperial government"
            tone: INVESTIGATE
            effects:
              faction_hint: one_sith
              location_hint: loc-bastion
              thread_seed: "Emperor Fel's security is investigating a leak. They are closing in on your network. You can burn your cover and extract — or eliminate the investigator and stay in place."
          - label: "Military officer — I serve in the Alliance Remnant fleet, sabotaging operations from within."
            concept: "a Sith infiltrator posing as a loyal Alliance officer"
            tone: RENEGADE
            effects:
              faction_hint: one_sith
              location_hint: loc-indomitable
              thread_seed: "Admiral Stazi has planned a major offensive. You have the details. Transmitting them to the Sith guarantees an Alliance massacre — but a fellow officer suspects you. Waiting means losing the opportunity."
          - label: "Civilian merchant — I run a legitimate trade business that moves Sith agents and supplies."
            concept: "a Sith operative using a merchant cover to facilitate covert operations"
            tone: NEUTRAL
            effects:
              faction_hint: one_sith
              location_hint: loc-the_wheel
              thread_seed: "Your business partner is a genuine civilian who suspects nothing. They have accidentally discovered Sith contraband in your cargo hold. You must secure their silence — permanently or otherwise."
      - id: loyalty
        title: "Has your loyalty ever been tested?"
        subtitle: "Deep cover is a dangerous game"
        choices:
          - label: "Once — I had to let innocents die to maintain my cover. I did it without hesitation."
            concept: "a ruthless infiltrator who will sacrifice anyone to complete the mission"
            tone: RENEGADE
            effects:
              thread_seed: "Your handler has ordered you to assassinate a civilian who has become too curious. The target is a child. The order is absolute. Refusing means execution."
          - label: "Never — My loyalty to Krayt is absolute. I am the Rule of One in flesh."
            concept: "a fanatic who believes completely in Krayt's vision"
            tone: NEUTRAL
            effects:
              thread_seed: "You have received a direct vision from Krayt through the Force. He commands you to activate a catastrophic sabotage that will kill thousands — including many Sith allies. You must obey without question."
          - label: "Constantly — I live the lie so deeply I sometimes forget which side I truly serve."
            concept: "an infiltrator whose cover has begun to replace their true identity"
            tone: INVESTIGATE
            effects:
              thread_seed: "You have been undercover for three years. The people you work with trust you. One saved your life last month. Your next orders are to betray them all. You hesitate — and hesitation is treason."

  - id: frontier_colonist
    name: "Frontier Colonist"
    description: "You live on a contested border world, caught between three warring factions, struggling to survive."
    icon: "frontier"
    starting_stats:
      Combat: 1
      Stealth: 2
      Charisma: 2
      Tech: 2
      General: 3
    starting_starship: colony_transport
    questions:
      - id: pressure
        title: "Which faction pressures you most?"
        subtitle: "Everyone wants your world's allegiance — or its resources"
        choices:
          - label: "The Sith demand tribute and conscript our youth. We pay in blood and fear."
            concept: "a colonist living under brutal Sith occupation"
            tone: RENEGADE
            effects:
              faction_hint: neutral
              location_hint: loc-agamar
              thread_seed: "The Sith have demanded your settlement provide 50 young people for their military. Refusing means annihilation. Complying means sending your neighbors' children to die."
          - label: "Fel's Empire promises protection — but demands we fight for them in return."
            concept: "a colonist caught in Fel's military recruitment efforts"
            tone: NEUTRAL
            effects:
              faction_hint: fel_empire
              location_hint: loc-agamar
              thread_seed: "Fel's recruiters offer weapons and training to defend your world. But accepting means your militia becomes an Imperial auxiliary — and a Sith target."
          - label: "The Alliance Remnant asks us to supply their fleet. They cannot protect us, but they need us."
            concept: "a colonist supporting the Alliance despite the danger it brings"
            tone: PARAGON
            effects:
              faction_hint: galactic_alliance_remnant
              location_hint: loc-dac
              thread_seed: "You have been secretly supplying the Alliance Remnant. A Sith patrol has discovered your involvement. They are coming. The Alliance cannot reach you in time."
      - id: response
        title: "How do you respond to the war?"
        subtitle: "Survival demands hard choices"
        choices:
          - label: "Collaborate — I do what the occupiers ask. It is the only way to keep my people alive."
            concept: "a pragmatic colonist who cooperates with occupiers to survive"
            tone: NEUTRAL
            effects:
              thread_seed: "You have been collaborating with the Sith to protect your settlement. A resistance cell has labeled you a traitor. They demand you sabotage the Sith — or face justice."
          - label: "Resist — I organize the locals. We fight with whatever we have. We will not bow."
            concept: "a resistance leader organizing civilian opposition to occupation"
            tone: PARAGON
            effects:
              thread_seed: "Your resistance cell destroyed a Sith supply depot. In retaliation, they executed ten civilians. Your people are afraid. Some want you to stop. Some want you to escalate."
          - label: "Flee — I am gathering resources to evacuate. This world is lost. Survival means leaving."
            concept: "a colonist planning to abandon their world to escape the war"
            tone: INVESTIGATE
            effects:
              thread_seed: "You have secured passage offworld for your family. But your neighbors cannot afford the bribes. Taking your seat means leaving them behind. Staying means risking your children's lives."
