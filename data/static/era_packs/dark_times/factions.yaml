# The Dark Times — Factions (19–0 BBY)
# Empire, Jedi survivors, early resistance, underworld, neutrals.

factions:
  - id: neutral
    name: Neutral / Independents
    tags:
      - neutral
    home_locations: []
    goals:
      - Survive, profit, and avoid Imperial notice.
    metadata:
      flavor: "Civilians, traders, and those who refuse to choose a side in the purge."

  - id: galactic_empire
    name: Galactic Empire
    tags:
      - imperial
      - hostile
      - authoritarian
    home_locations:
      - loc-imperial_palace
      - loc-imperial_academy
      - loc-stormtrooper_barracks
      - loc-isb_headquarters
    goals:
      - Enforce the New Order and crush all Jedi and dissent.
      - Convert Republic military and clone units into Imperial forces.
      - Hunt Force-sensitives and eliminate the Jedi legacy.
    metadata:
      flavor: "Palpatine's New Order: the Republic is dead; the Empire is law."

  - id: imperial_intelligence
    name: Imperial Security Bureau
    tags:
      - imperial
      - intelligence
      - hostile
    home_locations:
      - loc-isb_headquarters
      - loc-imperial_palace
    goals:
      - Identify and eliminate Jedi survivors and sympathizers.
      - Infiltrate refugee networks and safe houses.
      - Maintain dossiers on dissidents and potential defectors.
    metadata:
      flavor: "The Emperor's eyes and fists; they make the galaxy afraid to speak."

  - id: jedi_survivors
    name: Jedi Survivors & Refugees
    tags:
      - jedi
      - hunted
      - force
    home_locations:
      - loc-jedi_safe_house
      - loc-ossus_archives_ruin
      - loc-meditation_sanctuary
    goals:
      - Survive the purge and protect Force-sensitive refugees.
      - Preserve Jedi knowledge and artifacts from destruction.
      - Stay hidden and avoid drawing Imperial attention.
    metadata:
      flavor: "The last of the Order, scattered and hunted, clinging to what remains."

  - id: early_resistance
    name: Early Resistance Cells
    tags:
      - rebel
      - underground
      - desperate
    home_locations:
      - loc-rebel_cell_safe_house
      - loc-refugee_camp
      - loc-underground_cantina
    goals:
      - Move refugees and hunted Jedi to safety.
      - Build networks of trust and deniable supply lines.
      - Lay the groundwork for future opposition to the Empire.
    metadata:
      flavor: "Not yet the Rebellion—just people who refuse to collaborate."

  - id: underworld
    name: Smugglers & Black Market
    tags:
      - criminal
      - opportunist
      - neutral
    home_locations:
      - loc-black_market_hub
      - loc-smuggler_den
      - loc-underground_cantina
    goals:
      - Profit from Imperial shortages and refugee desperation.
      - Run escape routes for those who can pay.
      - Avoid official allegiance to Empire or resistance.
    metadata:
      flavor: "Smugglers and fixers who thrive when law breaks down."

  - id: corporate_remnant
    name: Corporate & Neutral Worlds
    tags:
      - corporate
      - neutral
    home_locations:
      - loc-corporate_hq
      - loc-spaceport_neutral
      - loc-mining_colony
    goals:
      - Maintain trade and production under the new regime.
      - Avoid Imperial confiscation and rebel entanglements.
    metadata:
      flavor: "Business adapts; the Empire is just another customer and threat."

