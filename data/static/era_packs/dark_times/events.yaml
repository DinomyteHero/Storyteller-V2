events:
  - id: event_imperial_sweep
    type: hard
    triggers:
      heat_global:
        min: 50
    location_selector:
      tags_any:
        - jedi
        - safehouse
        - rebel
    effects:
      heat_by_location: '+10'
    broadcast_rules:
      visible_to: all

  - id: event_inquisitor_sector
    type: hard
    triggers:
      heat_global:
        min: 70
    location_selector:
      tags_any:
        - imperial
        - force
    effects:
      heat_by_location: '+15'
    broadcast_rules:
      visible_to: all

  - id: event_refugee_influx
    type: soft
    triggers:
      heat_by_location:
        min: 30
    location_selector:
      tags_any:
        - refugee
        - camp
    effects:
      security_level: '-5'
    broadcast_rules:
      visible_to: present

  - id: event_patrol_increase
    type: soft
