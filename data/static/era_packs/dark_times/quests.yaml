# Jedi rescue, secure archive, build resistance, clone defection, assassination.

quests:
  - id: quest_jedi_rescue
    title: Jedi Rescue
    description: Extract a hunted Jedi from Imperial custody before they are transferred to the Inquisitorius.
    entry_conditions:
      turn:
        min: 2
    stages:
      - stage_id: locate_jedi
        objective: Find where the Jedi is being held (detention block or transport).
        success_conditions:
          npc_met: imperial_officer_template
          action_taken: gather_intel
      - stage_id: plan_extraction
        objective: Secure a way into the facility or intercept the transport.
        success_conditions:
          stage_completed: locate_jedi
          location_visited: loc-imperial_detention_block
      - stage_id: extract_jedi
        objective: Free the Jedi and escape without raising a full alert.
        success_conditions:
          stage_completed: plan_extraction
          action_taken: rescue
      - stage_id: deliver_to_safe_house
        objective: Bring the Jedi to a safe house or meditation sanctuary.
        success_conditions:
          stage_completed: extract_jedi
          location_visited: loc-jedi_safe_house
    consequences:
      reputation_jedi_survivors: '+15'
      reputation_early_resistance: '+10'
      reputation_galactic_empire: '-20'

  - id: quest_secure_archive
    title: Secure the Archive
    description: Recover Jedi holocrons and data from a cache before the Empire destroys or confiscates it.
    entry_conditions:
      turn:
        min: 3
    stages:
      - stage_id: learn_cache_location
        objective: Get the location of a hidden Jedi cache (safe house, ruin, or Ossus).
        success_conditions:
          npc_met: jedi_survivor_template
          action_taken: gather_intel
      - stage_id: reach_cache
        objective: Travel to the cache location and secure the area.
        success_conditions:
          stage_completed: learn_cache_location
          location_visited: loc-ossus_archives_ruin
      - stage_id: recover_holocrons
        objective: Copy or remove the holocrons and data without leaving a trail.
        success_conditions:
          stage_completed: reach_cache
          action_taken: secure_archive
      - stage_id: deliver_to_sanctuary
        objective: Deliver the recovered knowledge to a meditation sanctuary or safe house archive.
        success_conditions:
          stage_completed: recover_holocrons
          location_visited: loc-meditation_sanctuary
    consequences:
      reputation_jedi_survivors: '+20'
      reputation_early_resistance: '+5'

  - id: quest_build_resistance_cell
    title: Build the Cell
    description: Recruit allies and establish a new resistance cell or strengthen an existing one.
    entry_conditions:
      turn:
        min: 2
    stages:
      - stage_id: make_contact
        objective: Make contact with a resistance liaison at a safe house or cantina.
        success_conditions:
          location_visited: loc-rebel_cell_safe_house
          npc_met: rebel_cell_member_template
      - stage_id: prove_worth
        objective: Complete a task for the cell (supply run, intel, or extraction).
        success_conditions:
          stage_completed: make_contact
          action_taken: assist_rebellion
      - stage_id: recruit_allies
        objective: Bring at least one new ally (defector, smuggler, or survivor) into the network.
        success_conditions:
          stage_completed: prove_worth
          npc_met: clone_defector_template
      - stage_id: secure_safe_house
        objective: Help secure a new safe house or reinforce an existing one.
        success_conditions:
          stage_completed: recruit_allies
          location_visited: loc-rebel_cell_safe_house
    consequences:
      reputation_early_resistance: '+15'
      reputation_jedi_survivors: '+5'

  - id: quest_clone_defection
    title: Clone Defection
    description: Help clone troopers escape Imperial control and remove or resist their inhibitor chips.
    entry_conditions:
      turn:
        min: 4
    stages:
      - stage_id: find_defector
        objective: Locate a clone who wants to defect or has already removed his chip.
        success_conditions:
          npc_met: clone_defector_template
          action_taken: gather_intel
      - stage_id: secure_route
        objective: Secure a route off-world (smuggler, safe house, or forged papers).
        success_conditions:
          stage_completed: find_defector
          location_visited: loc-smuggler_den
      - stage_id: extract_clones
        objective: Get the defecting clone(s) past Imperial checkpoints or patrols.
        success_conditions:
          stage_completed: secure_route
          action_taken: assist_defection
      - stage_id: deliver_to_resistance
        objective: Deliver the defector(s) to a resistance safe house.
        success_conditions:
          stage_completed: extract_clones
          location_visited: loc-rebel_cell_safe_house
    consequences:
      reputation_early_resistance: '+15'
      reputation_jedi_survivors: '+5'
      reputation_galactic_empire: '-15'

  - id: quest_eliminate_threat
    title: Eliminate the Threat
    description: Remove a key Imperial figure (officer or Inquisitor) who is closing in on refugee routes or safe houses.
    entry_conditions:
      turn:
        min: 5
    stages:
      - stage_id: identify_target
        objective: Learn the identity and schedule of the Imperial threat.
        success_conditions:
          npc_met: isb_agent_template
          action_taken: gather_intel
      - stage_id: plan_strike
        objective: Choose a time and place where the target can be reached (ambush, facility, or travel).
        success_conditions:
          stage_completed: identify_target
          location_visited: loc-isb_headquarters
      - stage_id: execute
        objective: Neutralize the target (capture, kill, or discredit as the cell sees fit).
        success_conditions:
          stage_completed: plan_strike
          action_taken: assassination
      - stage_id: cover_tracks
        objective: Ensure the resistance is not linked to the act (false flag, escape, or silence).
        success_conditions:
          stage_completed: execute
          action_taken: cover_tracks
    consequences:
      reputation_early_resistance: '+20'
      reputation_galactic_empire: '-25'
      reputation_imperial_intelligence: '-25'
