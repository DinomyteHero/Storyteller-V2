# The Dark Times — Rumors (20+)
# Jedi survivors, Imperial hunts, clone chips, escape routes, prophecies.

rumors:
  - id: rumor_jedi_safe_house_upper
    text: There's a safe house in the upper levels of Coruscant where Jedi pass through. No one knows the exact level—you have to be brought in.
    tags: [jedi, safe_house, coruscant]
    scope: global
    credibility: rumor
  - id: rumor_inquisitor_coming
    text: An Inquisitor is being sent to this sector. They say she was once a Jedi—she knows how we think.
    tags: [inquisitor, jedi, hunt]
    scope: global
    credibility: likely
  - id: rumor_clone_chip
    text: The clones didn't choose to turn. Something in their heads—a chip—made them do it. Some have had theirs removed and defected.
    tags: [clone, Order_66, chip, defection]
    scope: global
    credibility: rumor
  - id: rumor_ossus_cache
    text: There's still a cache of holocrons on Ossus. The Empire is sending demolition teams; someone is trying to move them first.
    tags: [jedi, ossus, archive, holocron]
    scope: global
    credibility: likely
  - id: rumor_smuggler_route
    text: A smuggler runs a route from the refugee camps to the Outer Rim. No names—you find them through the cantina in the lower levels.
    tags: [smuggler, refugee, escape, cantina]
    scope: global
    credibility: confirmed
  - id: rumor_vader_temple
    text: Lord Vader was at the Temple when it fell. He walked in with the 501st. No one who was there talks about it.
    tags: [Vader, Temple, 501st, Order_66]
    scope: global
    credibility: confirmed
  - id: rumor_yoda_alive
    text: Master Yoda is still alive. He didn't die at the Temple—he escaped. No one knows where.
    tags: [Yoda, jedi, survivor]
    scope: global
    credibility: rumor
  - id: rumor_kenobi_hiding
    text: Someone saw a man who looked like Obi-Wan Kenobi on an Outer Rim world. Could be a ghost—could be real.
    tags: [Obi-Wan, jedi, outer_rim]
    scope: global
    credibility: rumor
  - id: rumor_imperial_assassination
    text: A cell is planning to take out an ISB officer who's been closing in on the refugee routes. High risk, high reward.
    tags: [resistance, ISB, assassination]
    scope: global
    credibility: rumor
  - id: rumor_holocron_dagobah
    text: There's a world in the Outer Rim—swamp, no tech—where the Force is so strong the Empire can't find you. Some say a Jedi master went there.
    tags: [dagobah, force, jedi, hiding]
    scope: global
    credibility: rumor
  - id: rumor_defector_clone
    text: A clone commander defected. He's helping move Jedi and refugees. The Empire has a bounty on him.
    tags: [clone, defector, resistance]
    scope: global
    credibility: likely
  - id: rumor_imperial_project
    text: The Empire is building something in the Unknown Regions—a weapon or a prison. No one who's sent there comes back.
    tags: [empire, weapon, unknown_regions]
    scope: global
    credibility: rumor
  - id: rumor_jedi_artifact
    text: A lightsaber from a dead Jedi was recovered from a massacre site. It's being kept in a safe house until someone can use it.
    tags: [jedi, lightsaber, artifact]
    scope: global
    credibility: likely
  - id: rumor_senator_sympathizer
    text: A senator from the Core is secretly funding the resistance. They say he helped save younglings when the Temple fell.
    tags: [senator, resistance, core, younglings]
    scope: global
    credibility: rumor
  - id: rumor_underground_railroad
    text: There's an underground railroad—safe houses, smugglers, and fake papers. You only get the next link when you need it.
    tags: [resistance, escape, safe_house]
    scope: global
    credibility: confirmed
  - id: rumor_prophecy_balance
    text: The old texts spoke of a Chosen One who would bring balance. Some say that was the end of the Jedi. Others say balance is still to come.
    tags: [prophecy, chosen_one, balance]
    scope: global
    credibility: rumor
  - id: rumor_inquisitor_fallen
    text: One of the Inquisitors was a Jedi before the Purge. She turned to save her own skin—now she hunts the rest of us.
    tags: [inquisitor, fallen_jedi, hunt]
    scope: global
    credibility: likely
  - id: rumor_empire_crackdown
    text: Imperial patrols are doubling in the Mid Rim. They're looking for someone—or something. Best to lay low.
    tags: [empire, crackdown, mid_rim]
    scope: global
    credibility: confirmed
  - id: rumor_black_market_holocron
    text: A holocron is on the black market. The Empire and the resistance both want it. The seller doesn't care who pays more.
    tags: [holocron, black_market, jedi]
    scope: global
    credibility: rumor
  - id: rumor_utapau_aftermath
    text: Utapau is still a graveyard—wreckage from the battle, and the sinkhole where the war ended. The Empire uses it as a reminder.
    tags: [Utapau, Order_66, battlefield]
    scope: global
    credibility: confirmed
  - id: rumor_force_sensitive_child
    text: A child in a refugee camp has been having visions. The family is terrified the Empire will find out. Someone is trying to move them.
    tags: [force_sensitive, refugee, child]
    scope: global
    credibility: likely
  - id: rumor_tarkin_doctrine
    text: Grand Moff Tarkin believes in ruling through fear. He's pushing for something big—a symbol that will make resistance unthinkable.
    tags: [Tarkin, empire, fear]
    scope: global
    credibility: likely
