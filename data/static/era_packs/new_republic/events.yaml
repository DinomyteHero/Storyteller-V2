events:
- id: event_imperial_inspection
  type: hard
  triggers:
    heat_global:
      min: 50
  location_selector:
    tags_any:
    - imperial
    - checkpoint
  effects:
    heat_by_location: '+10'
  broadcast_rules:
    visible_to: all
- id: event_patrol_increase
  type: soft
  triggers:
    heat_by_location:
      min: 40
  location_selector:
    tags_any:
    - garrison
    - spaceport
  effects:
    security_level: '+10'
  broadcast_rules:
    visible_to: present
