          - label: "I hunted Ysanne Isard across the galaxy and helped bring her to justice."
            concept: "a pilot who pursued Director Isard during the Bacta War"
            tone: INVESTIGATE
            effects:
              faction_hint: new_republic
              location_hint: loc-thyferra
              companion_affinity_bonus:
                - comp-nr-corran: 20
                - comp-nr-kyle: 10
              thread_seed: "Isard is dead — but her network survived. Someone is selling Imperial bioweapons to warlords, and the trail leads back to Thyferra."
          - label: "I survived the Krytos virus outbreak on Coruscant. Watched friends die while politicians argued."
            concept: "a pilot who saw the cost of the Krytos plague firsthand"
            tone: RENEGADE
