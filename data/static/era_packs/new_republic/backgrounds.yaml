            concept: "hunted by the Empire's shadow operatives"
            tone: INVESTIGATE
            effects:
              thread_seed: "An Inquisitor has tracked you to this sector. They are offering clemency if you return — and death if you refuse. Your Republic allies do not know you are being followed."
