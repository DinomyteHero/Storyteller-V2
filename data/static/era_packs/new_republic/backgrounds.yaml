          - label: "Bounty hunters — someone put a price on my head, and it keeps rising."
            concept: "marked by a bounty that attracts hunters from across the galaxy"
            tone: RENEGADE
            effects:
              thread_seed: "Three hunters have tried to collect this week. The bounty is absurd — far more than you are worth. Someone wants you dead, and they have credits to burn."
