        title: "Thrawn's campaigns are bleeding the squadron dry. What keeps you flying?"
        subtitle: "Every sortie could be your last"
        choices:
          - label: "My wingmates. We fly together, we survive together."
            concept: "a pilot whose loyalty is to their squadron above all else"
            tone: PARAGON
            effects:
              thread_seed: "Your wingmate has been captured by the Empire. Intelligence says they are being held on a Star Destroyer. The mission to extract them is a suicide run."
          - label: "The mission. If we do not stop Thrawn, the war will never end."
            concept: "a mission-focused pilot determined to defeat Thrawn"
            tone: INVESTIGATE
            effects:
              thread_seed: "You have discovered a pattern in Thrawn's fleet movements. If you can predict his next target, Rogue Squadron could ambush him — but you will be flying alone."
          - label: "Revenge. The Empire took everything from me. I will take everything from them."
            concept: "a pilot driven by vengeance against the Empire"
            tone: RENEGADE
            effects:
              thread_seed: "The officer who destroyed your homeworld is commanding a convoy through this sector. Your orders are to let it pass. You can disobey and open fire — but the political cost will be catastrophic."

