              location_hint: loc-coruscant_underworld
              companion_affinity_bonus:
                - comp-nr-seris: 15
                - comp-nr-kade: 10
              thread_seed: "The Krytos virus was just the beginning. A new plague has appeared on a colony world, and the symptoms match Imperial bioweapon research."
