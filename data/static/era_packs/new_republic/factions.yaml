- id: bothan_spynet
  name: Bothan SpyNet
  tags:
  - espionage
  - intelligence
  - political
  - neutral
  home_locations:
  - loc-bothawui_capital
  goals:
  - Gather intelligence on all galactic powers to advance Bothan interests
  - Support Borsk Fey'lya's political ambitions within the New Republic Senate
  - '"Many Bothans died" — ensure their sacrifices translate to Bothan influence'
  - Sell secrets to the highest bidder while maintaining plausible deniability
  hostility_matrix:
    new_republic: 40
    imperial_remnant: -60
    smugglers_alliance: 20
    jedi_order: 10
    black_sun: -30
    chiss_ascendancy: -10
    imperial_intelligence: -70
  metadata:
    flavor: "Borsk Fey'lya's power base. Bothan spies are everywhere, and they never forget who owes them."

- id: chiss_ascendancy
  name: Chiss Ascendancy
  tags:
  - isolationist
  - military
  - strategic
  - neutral
  home_locations:
  - loc-csilla
  goals:
  - Defend the Unknown Regions from extragalactic threats
  - Observe galactic conflicts without direct intervention (except Thrawn)
  - Maintain Chiss superiority through discipline, strategy, and technology
  - Study other species to understand their weaknesses
  hostility_matrix:
    new_republic: 0
    imperial_remnant: 20
    jedi_order: 0
    smugglers_alliance: -10
    black_sun: -40
    bothan_spynet: -10
    imperial_intelligence: 10
  metadata:
    flavor: "Thrawn's people. Brilliant, isolationist, and watching. The Chiss rarely intervene — when they do, the galaxy notices."

- id: imperial_intelligence
  name: Imperial Intelligence (Shadow Network)
  tags:
  - espionage
  - covert_ops
  - imperial
  - hostile
  home_locations:
  - loc-chimaera
  - loc-coruscant_underworld
  goals:
  - Conduct covert operations against the New Republic from the shadows
  - Place sleeper agents in Republic institutions to sabotage from within
  - Recover Imperial assets and eliminate high-value Rebel targets
  - Support Thrawn's campaigns through intelligence and assassination
  hostility_matrix:
    new_republic: -100
    jedi_order: -100
    imperial_remnant: 100
    smugglers_alliance: -50
    black_sun: -20
    bothan_spynet: -70
    chiss_ascendancy: 10
  metadata:
    flavor: "Ysanne Isard's legacy. The eyes and daggers of the Empire — sleeper agents, bioweapons, and assassination."

