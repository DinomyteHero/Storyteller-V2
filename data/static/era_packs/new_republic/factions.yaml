factions:
- id: neutral
  name: Neutral / Independents
  tags:
  - neutral
  home_locations: []
  goals:
  - "Survive, profit, and stay out of factional wars."
  metadata:
    flavor: "Unaffiliated operators: freelancers, independents, and those who refuse to pick a side."
- id: underworld
  name: Criminal Syndicates
  tags:
  - criminal
  - opportunist
  - neutral
  home_locations:
  - loc-coruscant_underworld
  - loc-ord_mantell
  goals:
  - "Profit from instability: smuggling, information, and deniable jobs."
  - "Avoid drawing Thrawn's or the Republic's full attention."
  metadata:
    flavor: "Fixers, fences, and syndicates thriving in the power vacuum."
- id: new_republic
  name: The New Republic
  tags:
  - government
  - democracy
  - rebuilding
  - allied
  home_locations:
  - loc-coruscant
  - loc-mon_calamari
  goals:
  - Rebuild galactic civilization and restore the ideals of the Old Republic
  - Defeat the Imperial Remnant and warlords through diplomacy and force when necessary
  - Protect member worlds from Thrawn's campaigns, piracy, and resurgent crime
  - Support the Jedi Order as guardians while keeping the Senate sovereign
  hostility_matrix:
    imperial_remnant: -80
    smugglers_alliance: 0
    black_sun: -40
    jedi_order: 100
  metadata:
    flavor: "Mon Mothma's dream—a free galaxy. The Senate bickers, the military strains, and Thrawn threatens to make it all collapse."
- id: imperial_remnant
  name: Imperial Remnant (Thrawn's Confederation)
  tags:
  - imperial
  - military
  - disciplined
  - hostile
  home_locations:
  - loc-chimaera
  - loc-bilbringi
  - loc-wayland
  goals:
  - Destroy the New Republic through Thrawn's strategic and psychological warfare
  - Restore Imperial order and discipline; use art and culture to read the enemy
  - Exploit Mount Tantiss cloning and Noghri assets to offset numerical disadvantage
  - Reclaim the galaxy for the Emperor's legacy—without Palpatine's excesses
  hostility_matrix:
    new_republic: -100
    smugglers_alliance: -60
    black_sun: -20
    jedi_order: -100
  metadata:
    flavor: "Not warlords—Thrawn gives the Remnant a brain. The Chiss Grand Admiral studies his foes and strikes where they are weakest."
- id: jedi_order
  name: Luke Skywalker's Jedi Order
  tags:
  - jedi
  - guardians
  - growing
  - allied
  home_locations:
  - loc-yavin_praxeum
  - loc-coruscant
  goals:
  - Train a new generation of Jedi Knights in the light side; avoid the old Order's arrogance
  - Recover lost lore and artifacts from the Purge and the ancient temples
  - Protect the New Republic from dark side threats—including C'baoth and clone projects
  - Define what it means to be Jedi after the fall of the Empire
  hostility_matrix:
    imperial_remnant: -100
    black_sun: -30
    smugglers_alliance: 10
    new_republic: 100
  metadata:
    flavor: "Luke's academy in the Great Temple—the first Jedi in a generation, balancing hope and the pull of the dark side."
- id: smugglers_alliance
  name: Smugglers' Alliance
  tags:
  - smuggler
  - independent
  - trade
  - neutral
  home_locations:
  - loc-myrkr
  - loc-nkllon
  goals:
  - Maintain independence from Republic and Empire; sell to both, belong to neither
  - Control information and cargo flows—Talon Karrde's network as the galaxy's nervous system
  - Protect smugglers from Imperial crackdowns and Black Sun encroachment
  hostility_matrix:
    imperial_remnant: -60
    new_republic: 0
    black_sun: -20
    jedi_order: 10
  metadata:
    flavor: "Talon Karrde's organization: gentlemen smugglers, information brokers, and the people who know where everyone's secrets are."
- id: black_sun
  name: Black Sun
  tags:
  - criminal
  - syndicate
  - ruthless
  - hostile
  home_locations:
  - loc-coruscant_underworld
  - loc-ord_mantell
  goals:
  - Rebuild the syndicate after Prince Xizor's death; reclaim the criminal underworld
  - Control spice, slavery, and high-level corruption in Republic and Imperial space
  - Infiltrate governments and eliminate rivals; Black Sun answers to no one
  hostility_matrix:
    new_republic: -40
    imperial_remnant: -20
    smugglers_alliance: -20
    jedi_order: -50
  metadata:
    flavor: "Xizor is gone; the Vigo and the syndicate endure. The galaxy's most powerful criminal organization—and a shadow war with the Jedi."

